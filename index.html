<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <a>View High Scores</a>
        <p id="timer">Timer : 60</p>
    </header>
    <section id="section-1" class="section-1" style="display:block">
        
        <h1>Code Quiz Challenge</h1>
        
        <p>Answer code-related questions within the time limit; incorrect responses incur a 10-second penalty.</p>
       <!-- added id for the click -->
        <button id="start">Start Quiz</button>
    </section>

    <section id="section-2" class="section-2" style="display:none"><!-- Hidden -->
        <h1 class="h1"></h1>
        <ul id="ul-element">
        </ul>
        <footer id="footer"> </footer> 
      
    </section>

    <section id="section-3" style="display:none"><!-- Hidden -->
        <h1>All done!</h1>
        <p id="score">Your final score is 22.</p>
        <form>
            <p>Enter Initials</p>
            <input type="text">
        </form>
        <footer id="formSubmitted" style="display:none">Form Submitted! <!-- Hidden --></footer>
    </section>
            
    <section id="section-4" style="display:none">
        <h1>High Scores</h1>
        <ul id="ul-element">
        </ul>
        <div>
            <button id="Go-Back-Button">Go Back</button>
            <button id="Clear-Scores-Button">Clear High Score</button>
        </div>
        <footer id="scoresCleared"> Scores Cleared </footer> 
    </section>


    <script src="script.js"></script>
</body>

</html>
